<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><b>MEDILAB</b></div>
            <div class="nav-bar">
                <div class="items">Home</div>
                <div class="items">About Us</div>
                <div class="items">Services</div>
                <div class="items">Departments</div>
                <div class="items">Doctors</div>
                <div class="items">Contact</div>
                <div class="items"><button class="Appointment">Make An Appointment</button></div>
                </div>
            </div>
        </nav>
    </header>
    <div class="body" >
        <div class="box" style="height: fit-content; width: 40vw; ">
            <form action="" >
                <center><h2>Create a free account</h2></center>
                <div class="items">
                    <p>Enter FirstName</p>
                    <center>
                    <div class="inputBox">
                        <i class='bx bx-user-circle' ></i>
                        <input type="text" placeholder="FirstName" required="required">
                    </div>
                    </center>
                    <p>Enter LastName</p>
                    <center>
                        <div class="inputBox">
                            <i class='bx bx-user-circle' ></i>
                            <input type="text" placeholder="LastName" required="required">
                        </div>
                    </center>
                    <p>E-mail</p>
                    <center>
                        <div class="inputBox">
                            <i class='bx bx-user-circle' ></i>
                            <input type="text" placeholder="E-mail" required="required">
                        </div>
                    </center>
                    <p>Password(6 or more characters)</p>
                    <center>
                        <div class="inputBox">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="text" placeholder="Password" required="required">
                        </div>
                        <p>By clicking Join now,you agree to MediLab's <b>User Agreement,Privacy Policy,and Cookie Policy.</b></p>
                    </center>
                    
                </div>
            </center>
            <center>
                <button class="neon-button">Join Now</button>
            </center>
                <div class="or">
                    <div class="line"></div>
                    <p>or</p>
                    <div class="line"></div>
                </div>
                <center>
                    <button class="gmail">
                        <i class='bx bxl-gmail'></i>
                        Continue with G-mail
                    </button>
                </center>
                <center>
                    <h3>Already have an account?<a href="code.html">Sign In</a></h3>
                </center>
            </form>
        </div>
    </div>
</body>
</html>
